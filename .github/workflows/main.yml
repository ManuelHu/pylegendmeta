name: legendmeta

on:
  push:
    branches:
      - main
      - 'releases/**'
  pull_request:
  release:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build-and-test:
    if: github.event_name != 'pull_request'
    name: Test legendmeta with Python
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11']
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get dependencies and install legendmeta
      run: |
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install --upgrade .[test]
    - name: Set LEGEND_METADATA variable
      run: |
        echo "LEGEND_METADATA=$GITHUB_WORKSPACE/legend-metadata" >> $GITHUB_ENV
    - name: Clone legend-metadata
      if: github.event_name != 'pull_request'
      uses: actions/checkout@v2
      with:
        repository: legend-exp/legend-metadata
        fetch-depth: 0
        token:  ${{ secrets.READPRIVATE }}
        path: ${{ env.LEGEND_METADATA }}
    - name: Run (all) unit tests
      if: github.event_name != 'pull_request'
      run: |
        pytest
    - name: Run unit tests
      if: github.event_name == 'pull_request'
      run: |
        pytest -m "not private"

  test-coverage:
    name: Calculate and upload test coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Get dependencies and install legendmeta
      run: |
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install --upgrade .[test]
    - name: Set LEGEND_METADATA variable
      run: |
        echo "LEGEND_METADATA=$GITHUB_WORKSPACE/legend-metadata" >> $GITHUB_ENV
    - name: Clone legend-metadata
      if: github.event_name != 'pull_request'
      uses: actions/checkout@v2
      with:
        repository: legend-exp/legend-metadata
        fetch-depth: 0
        token:  ${{ secrets.READPRIVATE }}
        path: ${{ env.LEGEND_METADATA }}
    - name: Generate report for (all) unit tests
      if: github.event_name != 'pull_request'
      run: |
        pytest --cov=legendmeta --cov-report=xml
    - name: Generate report
      if: github.event_name == 'pull_request'
      run: |
        pytest --cov=legendmeta --cov-report=xml -m "not private"
    - name: Upload Coverage to codecov.io
      uses: codecov/codecov-action@v3

  build-docs:
    name: Build documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Setup build environment
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install --upgrade .[docs]
      - name: Build docs for current ref
        run: |
          cd docs
          make clean
          make
